version: 2
name: audrey-another-againnnn-wooooo
description: wooo

# Find all repositories that contain a README file.
on:
 - repositoriesMatchingQuery: file:README count:2

# In each repository, run this command. Each repository's resulting diff is captured.
steps:
 - run: IFS=$'\n'; echo Hello World!! woooo | tee -a $(find -name README)
   container: alpine:3

# Describe the changeset (e.g., GitHub pull request) you want for each repository.
changesetTemplate:
 title: Hello Worldzzzz222222
 body: My first batch change!
 branch: hello-world # Push the commit to this branch.
 commit:
  message: Append Hello World to all README files
